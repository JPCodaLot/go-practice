<!DOCTYPE html>
<html>
<head>
<title>Reptile Generator</title>
<link rel="manifest" href="/app/site.webmanifest">
<link rel="apple-touch-icon" sizes="180x180" href="/app/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/app/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/app/images/favicon-16x16.png">
<script>
async function registerServiceWorker() {
	if ("serviceWorker" in navigator) {
		try {
			const registration = await navigator.serviceWorker.register("/app/service-worker.js", {
				scope: "/app/",
			});
      if (registration.installing) {
        console.log("Service worker installing");
      } else if (registration.waiting) {
        console.log("Service worker installed");
      } else if (registration.active) {
        console.log("Service worker active");
      }
		} catch (error) {
			console.error(`Registration failed with ${error}`);
		}
	}
}
registerServiceWorker();
</script>
<script type="module" src="/app/script.js"></script>
<style>
body {
	font-family: "Helvetica", Arial, sans-serif;
	text-align: center;
	color: #333;
	background-color: #cdc;
}
.main {
	max-width: 560px;
	margin: auto;
}
.photo {
	object-fit: cover;
	width: 560px;
	height: 315px;
}
.title {
	margin-bottom: .25em;
}
.subtitle {
	margin-top: 0;
}
.button {
	background-color: #cfc;
	border-radius: 8px;
	padding: 8px;
	border: 2px solid green;
	color: green;
}
</style>
</head>
<body>
	<main class="main" id="app">
	</main>
</body>
</html>
